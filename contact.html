<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sophie - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/200b85c8de.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li>
          <h2>Sophie</h2>
        </li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="wrapper">
      <div class="title">
        <h1>Get In Touch</h1>
      </div>
    </div>
  </header>

  <main>
    <div class="wrapper">
      <section class="contactInfo">
        <ul class="socialLinks">
          <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
        <p>info@email.com</p>
        <p>123 - 456 - 7890</p>
        <p>123 Queen Street West, Unit 10</p>
        <p>Toronto, Ontario</p>
        <p>M5V2D5</p>
      </section>
      <section class="contactForm">
        <form action="submit">
          <label for="name" class="srOnly">Enter name here</label>
          <input type="text" placeholder="Name" name="name" id="name">

          <label for="email" class="srOnly">Enter email here</label>
          <input type="email" placeholder="Email address" name="email" id="email">

          <label for="message" class="srOnly">Enter message here</label>
          <input type="text" placeholder="Message" name="message" id="message">
          <input type="submit" value="SUBMIT">
        </form>
      </section>
    </div>
  </main>
  <footer>
    <section class="copyright">
      <p>Copyright <i class="far fa-copyright"> 2018 HackerYou</i></p>
    </section>
  </footer>
</body>

</html>
