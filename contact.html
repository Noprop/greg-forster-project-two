<body id="contact">
  <header>

      <div class="collapsibleMenu">

    </nav>
    <img src="./assets/contact-image-1.jpg" alt="Background of Sophie lying on her back with an orange tinted lens">
    <!-- add alt tag!! -->
    <div class="wrapper">
      <div class="title">
        <h1>Get In Touch</h1>
      </div>
    </div>
  </header>

  <main>
    <div class="wrapper">
      <section class="contactInfo">
        <ul class="socialLinks">
          <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
        <p>info@email.com</p>
        <p>123 - 456 - 7890</p>
        <p>123 Queen Street West, Unit 10</p>
        <p>Toronto, Ontario</p>
        <p>M5V2D5</p>
      </section>
      <section class="form">
        <form class="contactForm">
          <label for="name" class="srOnly">Enter name here</label>
          <input type="text" placeholder="Name" name="name" id="name">

          <label for="email" class="srOnly">Enter email here</label>
          <input type="email" placeholder="Email address" name="email" id="email">

          <label for="message" class="srOnly">Enter message here</label>
          <input type="text" placeholder="Message" name="message" id="message">
          <input type="submit" value="Submit" id="submit">
        </form>
      </section>
    </div>
  </main>
  <footer>
    <section class="copyright">
      <p>Copyright <i class="far fa-copyright"> 2020 Juno College</i></p>
    </section>
  </footer>
